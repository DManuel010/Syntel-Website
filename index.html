<!DOCTYPE html>

<html>
	<head>
		<title>Mummy's Restaurant - Home</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="stylesheets/styles.css">

		<script>
			function validateInput(username, password) {
				if(username == "root" & password == "admin") {
					writeOutput(username, password);
				}
				else if(username.length == 0 || password.length == 0) {
					return false;
				}
				else {
					alert("Invalid login.");
				}
			}

			function writeOutput(username, password) {
				var username_string = "Username: " + username;
				var password_string = "Password: " + password;
				document.write(username_string);
				document.write("<br>");
				document.write(password_string);
			}
		</script>
	</head>

	<body>
		<div class="logo">
			<h1 class="header">Mummy's Restaurant</h1>
		</div>

		<nav>
			<ul>
				<li><a href="index.html" class="active">Home</a></li>
				<li><a href="">Order</a></li>
				<li><a href="">Contacts</a></li>
				<li><a href="">About</a></li>
				<li style="float:right"><a href="">Login</a></li>
			</ul>
		</nav>

		<div class="center">
			<img src="images/food.jpg" alt="food" class="food">
		</div>

		<div>
			<table>
				<th colspan=2>Today's Menu</th>
				<tr>
					<td>food1</td><td>price1</td>
				</tr>
				<tr>
					<td>food2</td><td>price2</td>
				</tr>
				<tr>
					<td>food3</td><td>price3</td>
				</tr>
				<tr>
					<td>food4</td><td>price4</td>
				</tr>
				<tr>
					<td colspan=2><a href="">Full Menu</a></td>
				</tr>
			</table>
		</div>
		<br><br>
		
		<form id="user_login">
			Username: <input type="text" name="username" placeholder="Enter Username" required>
			<br><br>
			Password: <input type="password" name="psw" placeholder="Enter Password" required>
			<br><br>
			<input type="submit" value="Login" name="login" onclick="validateInput(form.username.value, form.psw.value)">

		</form>

	</body>

</html>

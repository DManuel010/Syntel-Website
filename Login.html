	<p><b><FONT FACE="Arial">Log-in to place an order</FONT></b></p>

	<form target="_blank">
	
	<fieldset>
	
		<legend>Login Information</legend>
		<p><label>Email: <input id = "user" type="email" name="user" required></label></p>
		<p><label>Password: <input id = "pass" type="password" name="pass" required></label></p>
		<input name="submit" type="button" value ="Login" onClick = "printInfo();">
	</fieldset>
	</form>
	
	<label><strong>New Users</strong></label>
	<a href="register.html">Register Here</a>
	
<script>

function printInfo() {
	
	var email1 = document.getElementById('user');
	var pass1 = document.getElementById('pass');
	
	if (email1 != null) {
		
		document.write("Email: "+email1.value);
	    document.write('<br/>');
	    document.write("Password: "+pass1.value);
		
	}
 	
}

</script>

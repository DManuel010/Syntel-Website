<script>



function printInfo() {
	
	var email1 = document.getElementById('user');
	var pass1 = document.getElementById('pass');
	
	if (email1 != null) {
		
		document.write("Email: "+email1.value);
	    document.write('<br/>');
	    document.write("Password: "+pass1.value);
		
	}
 	
}

</script>

<script>
	var newpass = document.getElementById('pass1');
	var newpass2 = document.getElementById('pass2');
	
	function matchpass()
	{
		if(newpass.value != newpass2.value) {
			document.writeln("Passwords do not match");
		} else {
			document.writeln("Passwords match");
		}
	}
	
	
	</script>

</head>

<form style="width:300px">
	<fieldset>
	
		<legend>New Users</legend>
		<div class="form-group">
			<label for="firstName">First Name:</label>
			<input type="text" class="form-control" id="firstName" name="first" placeholder="First Name" required>
		</div>

		<div class="form-group">
			<label for="lastName">Last Name:</label>
			<input type="text" class="form-control" id="lastName" name="last" placeholder="Last Name" required>
		</div>

		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" placeholder="Email" name="emailnew" required>
		</div>

		<div class="form-group">
			<label for="pass1">Password:</label>
			<input id="pass1" type="password" class="form-control" id="pass1" placeholder="Password" name="pass1" required>
		</div>

		<div class="form-group">
			<label for="pass2">Re-enter Password:</label>
			<input id = "pass2" type="password" id="pass2" class="form-control" placeholder="Re-enter Password" name="pass2" required>
		</div>

		<input type="submit" value="Register" class="btn btn-default" onclick="matchpass();">
	</fieldset>
	
</form>

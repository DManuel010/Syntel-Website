<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<style>
#errormsg{color:#F00;}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">

<script type="text/javascript">
function signup()
{
	
	var firstname = document.getElementById('firstname'),
		lastname = document.getElementById('lastname'),
		email = document.getElementById('emailaddress'),
		password = document.getElementById('pass1'),
		passwordre = document.getElementById('pass2');
	
	
	if(password.value !=  passwordre.value)
	{
		document.getElementById("errormsg").innerHTML = "Passwords must match";
		return false;
		
	}
	
	else if(firstname.value == '' || lastname.value == '' || email.value == '' || password.value == '' || passwordre.value == '')
	{
		document.getElementById("errormsg").innerHTML = "Please fill out all fields";
		return false;
		
	} else if(password.value==passwordre.value)
	{
		document.getElementById("errormsg").innerHTML = "";
		alert("Successfully registered");
		return true;
		
	}
	
}

</script>
</head>

<body>
<div class="logo">
			<img src="images/global/logo.png" alt="logo">
</div>

<nav>
	<ul>
		<li><a href="index.html" class="active">Home</a></li>
		<li><a href="order.html">Order</a></li>
		<li><a href="contact.html">Contacts</a></li>
		<li><a href="">About</a></li>
		<li style="float:right"><a href="">Login</a></li>
	</ul>
</nav>

<p><b><FONT FACE="Arial">Register Now</FONT></b></p>

<form style= "width: 300px">
	
	<div class="form-group">
	<p><label>First Name: <input id="firstname" type="text" class="form-control" name="firstname" placeholder="First Name"></label></p>
	</div>
	
	<div class="form-group">
	<p><label>Last Name: <input id="lastname" type="text" class="form-control" name="lastname" placeholder="Last Name"></label></p>
	</div>
	
	<div class="form-group">
	<p><label>Enter Email: <input id="emailaddress" type="email" class="form-control" name="emailaddress" placeholder="Email" required></label></p>
	</div>
	
	<div class="form-group">
	<p><label>Choose Password: <input id = "pass1" type="password" class="form-control" name="pass1" placeholder="Password"></label></p>
	</div>
	
	<div class="form-group">
	<p><label>Re-enter Password: <input id = "pass2" type="password" class="form-control" name="pass2" placeholder="Re-enter Password"></label></p>
	</div>
	
	<div id="errormsg"></div>
	<input id="mybutton" type="submit" value="Register" onclick="return signup();">
	
</form>

<label><strong>Existing Users</strong></label>
<a href="Login.html">Login Here</a>
	
</body>
</html>
